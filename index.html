<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Poppins:wght@500;600;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Cabecalho-->
    <header>
        <h1>$CoinsConverter</h1>
    </header>
  <!--End Cabecalho-->
  <!--Main-->
    <main>
        <!--Formulario-->
        <form id="form">
            <section class="inputs-container">
                <div class="form-grup">
                    <label for="value-mt">Valor a ser convertido</label>
                    <input type="number" placeholder="1mt" id="value-mt" name="value-mt" max="1000000000">
                </div>
                <div class="form-grup">
                    <label for="currency">Escolha a moeda</label>
                    <select id="currency">
                        <option value="">Selecione a moeda</option>
                        <option value="Euro">Euro</option>
                        <option value="Dolar">Dolar</option>
                        <option value="Real">Real</option>
                        <option value="Rublo">Rublo</option>
                        <option value="Remimbi">Remimbi</option>
                    </select>



                </div>

            </section>
            <button type="submit">Converter</button>
        </form>
         <!--End Formulario-->
         <!--Resultado da conversao-->
        <h2 id="result"></h2>
         <!--End Resultado da conversao-->
    </main>
     <!--End main-->
 <!--Footer-->
    <footer>
        <span>&copy;Cleitonlanga, 2023-Todos os direitos reservados</span>
    </footer>
<!--End Footer-->
    <!--Js-->
    <script src="./scripts.js"></script>

</body>

</html>
